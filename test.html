<!DOCTYPE html>
<html>
<head>
    <title>E-mail versturen</title>
</head>
<body>
    <form action="mailto:koen.vanderauwera@gmail.com" method="post" enctype="text/plain">
        <label for="from">Van:</label>
        <input type="email" id="from" name="from" required><br>

        <label for="to">Naar:</label>
        <input type="email" id="to" name="to" value="koen.vanderauwera@gmail.com" required><br>

        <label for="subject">Onderwerp:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Berichttekst:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Verstuur e-mail">
    </form>
</body>
</html>
